name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Server dependencies
      run: cd ../Server && npm ci

    - name: Install Front dependencies
      run: cd react-redux-compteur && npm ci

    - name: Lint Front
      run: cd react-redux-compteur && npm run lint

    - name: Build Front
      run: cd react-redux-compteur && npm run build
