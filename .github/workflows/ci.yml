name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Server dependencies
      working-directory: Server
      run: npm install

    - name: Install Front dependencies
      working-directory: Front
      run: npm install

    - name: Lint Front
      working-directory: Front
      run: npm run lint

    - name: Build Front
      working-directory: Front
      run: npm run build
